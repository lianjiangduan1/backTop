<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style>
*
{
	margin:0;
	padding:0;
}
.box
{
	width:100%;
	height:3000px;
	background:#ccc;
}
#backtop
{
	position:fixed;
	right:30px;
	bottom:30px;
	width:150px;
	height:30px;
	background:green;
	cursor:pointer;
	text-align: center;
	line-height: 30px;
	color:#fff;
	font-size: 12px;
}
</style>
</head>
<body>
<div class="box"></div>
<div id="backtop">回到顶部</div>
<script>
function BackTop(id){
	this.oBackTop = document.getElementById(id);
	this.init();
}
BackTop.prototype.init=function(){
	var _this = this;
	this.oBackTop.onclick=function(){
		_this.click();
	};

};
BackTop.prototype.click=function(){
	var oScrollTop = document.documentElement.scrollTop||document.body.scrollTop;
	var time = 200;
	
	this.move(oScrollTop,time);
};
BackTop.prototype.move=function(start,time){
	var target = 0;
	var dis = start-target;
	var count = parseInt(time/30);
	var num = 0;
	var timer = null;
	
	timer = setInterval(function(){
		num+=1;
		var a = 1-num/count;
		var cur = start-dis*(1-a*a*a);
		document.documentElement.scrollTop = cur;
		document.body.scrollTop = cur;
		if(num==count){
			clearInterval(timer);
		}
	},30);
};
</script>
<script>
var backtop = new BackTop('backtop');
</script>
</body>
</html>
